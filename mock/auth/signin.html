<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SaaS Platform</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <img class="mx-auto h-12 w-auto" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiByeD0iOCIgZmlsbD0iIzM3OTlmNyIvPgo8cGF0aCBkPSJNMTIgMTZIMzZWMThIMTJWMTZaIiBmaWxsPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMTIgMjJIMzZWMjRIMTJWMjJaIiBmaWxsPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMTIgMjhIMzZWMzBIMTJWMjhaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K" alt="Logo">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Đăng nhập vào tài khoản
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Chọn loại tài khoản để đăng nhập
                </p>
            </div>

            <!-- User Type Selection -->
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="space-y-4">
                    <!-- System Admin -->
                    <div class="relative">
                        <input id="user-type-system" name="user-type" type="radio" value="system" class="sr-only peer" checked>
                        <label for="user-type-system" class="flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">System Admin</div>
                                    <div class="text-sm">Quản trị viên hệ thống</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Tenant Admin -->
                    <div class="relative">
                        <input id="user-type-tenant" name="user-type" type="radio" value="tenant" class="sr-only peer">
                        <label for="user-type-tenant" class="flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Tenant Admin</div>
                                    <div class="text-sm">Quản trị viên tenant</div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Customer -->
                    <div class="relative">
                        <input id="user-type-customer" name="user-type" type="radio" value="customer" class="sr-only peer">
                        <label for="user-type-customer" class="flex items-center justify-between w-full p-4 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <div>
                                    <div class="font-medium">Customer</div>
                                    <div class="text-sm">Khách hàng</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Login Form -->
                <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="form-label">
                                Email
                            </label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="form-input" placeholder="your@email.com">
                        </div>
                        
                        <div>
                            <label for="password" class="form-label">
                                Mật khẩu
                            </label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input" placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Quên mật khẩu?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            Đăng nhập
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Chưa có tài khoản?
                            <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                                Đăng ký ngay
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/scripts.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userType = formData.get('user-type');
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Mock authentication
            if (email && password) {
                utils.showToast('Đang đăng nhập...', 'info');
                
                setTimeout(() => {
                    // Redirect based on user type
                    switch(userType) {
                        case 'system':
                            window.location.href = '../system/dashboard.html';
                            break;
                        case 'tenant':
                            window.location.href = '../tenant/dashboard.html';
                            break;
                        case 'customer':
                            window.location.href = '../customer/dashboard.html';
                            break;
                        default:
                            utils.showToast('Vui lòng chọn loại tài khoản', 'error');
                    }
                }, 1500);
            }
        }
    </script>
</body>
</html>
